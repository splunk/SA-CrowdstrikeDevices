name: Feature Request
description: Want to submit an idea? Propose a change or feature request
title: "[Feature]: "
assignees:
  - ZachTheSplunker
labels:
  - feature request
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: >-
        Please provide a detailed description of your idea in 2-3 sentences so
        we can fully understand what change, feature, or the
        improvement you are proposing.
    validations:
      required: true

  - type: textarea
    id: related-links
    attributes:
      label: Related links
      description: >-
        (optional) Please list all links to open and closed [issues](https://github.com/splunk/SA-CrowdstrikeDevices/issues) or to [documentation sections](https://splunk.github.io/SA-CrowdstrikeDevices/)
        that are relevant to your idea.
      value: |-
        - [Feature Request](https://splunk.github.io/SA-CrowdstrikeDevices/)
        -

  - type: markdown
    attributes:
      value: '## Thank you for taking the time to fill out this feature request!'